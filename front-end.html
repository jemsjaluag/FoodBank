<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Food Pantry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Welcome to the Local Community Food Pantry</h1>
    <div id="accessControl">
        <h2>Access Control</h2>
        <form id="registrationForm">
            <h3>Register</h3>
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" required>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required>
            <button type="submit">Register</button>
        </form>
        <form id="loginForm">
            <h3>Login</h3>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dataInput">
        <h2>Data Input</h2>
        <form id="donationForm">
            <h3>Make a Donation</h3>
            <label for="donationItem">Item:</label>
            <input type="text" id="donationItem" required>
            <label for="donationQuantity">Quantity:</label>
            <input type="number" id="donationQuantity" required>
            <button type="submit">Submit Donation</button>
        </form>
    </div>

    <div id="dataDisplay">
        <h2>Data Display</h2>
        <div id="donationRecords">
            <!-- Donation records will be displayed here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
